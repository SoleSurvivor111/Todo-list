<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VanillaJS â€¢ TodoMVC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <body>
    <div class="todos">
      <h1 class="todos__h1">TODOS</h1>
    </div>
    <section class="todoapp js-todoapp">

      <header class="header">
        <input id="toggle-all" class="header__toggle-all js-toggle-all" type="checkbox">
        <label for="toggle-all" class='header__label js-label'></label>
        <input class="header__new-todo js-new-todo" placeholder="What needs to be done?" autofocus>
      </header>

      <section class="main">

        <ul class="todo-list js-todo-list">

        </ul>
      </section>


      <footer class="footer js-footer">
        <span class="footer__todo-count js-todo-count"></span>
        <ul class="filters">
          <li class='li'>
            <a href="#/" class="all js-all highlight">All</a>
          </li>
          <li class='li'>
            <a href="#/active" class='active js-active'>Active</a>
          </li>
          <li class='li'>
            <a href="#/completed" class="completed js-completed">Completed</a>
          </li>
        </ul>
        <button class="footer__clear-completed js-clear-completed">Clear completed</button>
      </footer>

    </section>
  </body>
</body>

</html>
