<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>webpack starterkit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <body>
    <section class="todoapp">
      <header class="header">
        <input id="toggle-all" class="header__toggle-all" type="checkbox">
        <label for="toggle-all" class='header__label'></label>
        <input class="header__new-todo" id='new-todo' placeholder="What needs to be done?" autofocus>
      </header>


      <section class="main">

        <ul class="todo-list" id='ul'>

          <li data-id="1547478485791" class="le">
            <div class="view">
              <input class="view__toggle" type="checkbox">
              <label class='view__lable'>rtyrtyrtyjljkl</label>
              <button class="view__destroy"></button>
            </div>

          </li>

        </ul>
      </section>


      <footer class="footer">
        <span class="footer__todo-count"></span>
        <ul class="filters">
          <li class='li'>
            <a href="#/" class="all highlight">All</a>
          </li>
          <li class='li'>
            <a href="#/active" class='active'>Active</a>
          </li>
          <li class='li'>
            <a href="#/completed" class="completed">Completed</a>
          </li>
        </ul>
        <button class="footer__clear-completed">Clear completed</button>
      </footer>

    </section>
  </body>
</body>

</html>
